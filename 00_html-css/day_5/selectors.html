<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <style>
        div{
            background-color: beige;
        }

        .middle {
            text-align: center;
        }

        .end {
            text-align: end;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="middle red">
        <p>Text 1</p>
        <p>Text 2</p>
        <p>Text 3</p>
        <p>Text 4</p>
        <p>Text 5</p>
        <p>Text 6</p>
    </div>

    <div class="end blue">
        <p>Right Text 1</p>
        <p>Right Text 2</p>
        <p>Right Text 3</p>
        <p>Right Text 4</p>
        <p>Right Text 5</p>
        <p>Right Text 6</p>
        <p>Right Text 7</p>
    </div>
</body>
</html>
