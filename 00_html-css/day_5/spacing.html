<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .container {
            margin: 50px;
            height: 300px;
            width: 300px;
            background-color: red;
        }

        .inside-container {
            margin: 50px;
            height: 100px;
            width: 100px;
            background-color: blue;
        }

        .circle {
            height: 200px;
            width: 200px;
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inside-container">

        </div>
    </div>

    <div class="circle">

    </div>
</body>
</html>
