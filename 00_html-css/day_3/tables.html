<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        <h3>Time Table</h3>
      </caption>
      <tr>
        <th>Day</th>
        <th>9:00 - 10:00 AM</th>
        <th>10:00 - 11:00 AM</th>
        <th>11:00 - 12:00 PM</th>
        <th>12:00 - 01:00 PM</th>
        <th>01:00 - 02:00 PM</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td>Maths</td>
        <td>Science</td>
        <td>RECESS</td>
        <td>Arts/Drawing</td>
        <td>Gym</td>
      </tr>
    </table>
  </body>
</html>
