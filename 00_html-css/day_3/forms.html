<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h3>Application Form</h3>
    <label>Name</label>
    <input type="text" placeholder="Name" />
    <label>Age</label>
    <input type="number" placeholder="Age" min="18" max="80" />
    <br />
    <label for=""></label>
    <input type="date" placeholder="Date Of Birth" />
    <input type="search" placeholder="State" />
    <br />
    <label>Do you agree to terms and conditions</label>
    <input type="checkbox" />
    <label>Do you consent?</label>
    <input type="radio" />
    <br />
    <button>Submit</button>
  </body>
</html>
