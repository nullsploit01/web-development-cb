<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      .headingClass {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2 class="headingClass" id="heading">Document Object Model</h2>
    <h2 class="headingClass">Document Object Model 2</h2>
    <script>
      console.log("hello world!");

      const headingNode = document.getElementById("heading");

        document.querySelector(".headingClass");
      console.log(headingClassQuerySelectorNodes);
    </script>
  </body>
</html>
